	<div id="page" class="theia-exception">

		<main>
			<div class="top_banner">
				<div class="opacity-mask d-flex align-items-center" data-opacity-mask="rgba(0, 0, 0, 0.3)">
					<div class="container">
						<div class="breadcrumbs">
							<ul>
								<li><a href="#">Trang chủ</a></li>
								<li><a href="#">Danh mục</a></li>
								<li>Thiết bị âm thanh và phụ kiện</li>
							</ul>
						</div>
						<h1>Thiết Bị Âm Thanh và Phụ Kiện</h1>
					</div>
				</div>
				<img src="img/banner/flashsale.jpg" class="img-fluid" alt="">
			</div>
			<!-- /top_banner -->
			<div id="stick_here"></div>
			<div class="toolbox elemento_stick">
				<div class="container">
					<ul class="clearfix">
						<li>
							<div class="sort_select">
								<select name="sort" id="sort">
									<option value="popularity" selected="selected">Sắp xếp theo mức độ phổ biến</option>
									<option value="rating">Sắp xếp theo xếp hạng</option>
									<option value="date">Sắp xếp theo độ mới</option>
									<option value="price">Sắp xếp theo giá: thấp tới cao</option>
									<option value="price-desc">Sắp xếp theo giá: cao xuống thấp
								</select>
							</div>
						</li>
						<li>
							<a href="#0"><i class="ti-view-grid"></i></a>
							<a href="listing-row-1-sidebar-left.html"><i class="ti-view-list"></i></a>
						</li>
						<li>
							<a href="#0" class="open_filters">
								<i class="ti-filter"></i><span>Bộ Lọc</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- /toolbox -->


			<div class="container margin_30">

				<div class="row">
					<div class="col-lg-9">
						<div class="row small-gutters" id=list_product>


						</div>
						<!-- /row -->
						<div class="pagination__wrapper">
							<ul class="pagination">
								<!-- <li><a href="#0" class="prev" title="previous page">&#10094;</a></li>
								<li>
									<a href="#0" class="active">1</a>
								</li>
								<li>
									<a href="#0">2</a>
								</li>
								<li>
									<a href="#0">3</a>
								</li>
								<li>
									<a href="#0">4</a>
								</li>
								<li><a href="#0" class="next" title="next page">&#10095;</a></li> -->
							</ul>
						</div>
					</div>
					<!-- /col -->

					<aside class="col-lg-3" id="sidebar_fixed">
						<div class="filter_col">
							<div class="inner_bt"><a href="#" class="open_filters"><i class="ti-close"></i></a></div>
							<div class="filter_type version_2">
								<h4><a href="#filter_brand" data-toggle="collapse" class="opened">Thương hiệu</a></h4>
								<div class="collapse show" id="filter_brand">
									<ul class="brands">
										<!-- <li>
											<label class="container_check"> Apple <small>12</small>
												<input type="checkbox" name="apple" value="17827">
												<span class="checkmark"></span>
											</label>
										</li> -->
									</ul>
								</div>
								<!-- /filter_type -->
							</div>
							<!-- /filter_type -->
							<div class="filter_type version_2">
								<h4><a href="#filter_price" data-toggle="collapse" class="opened">Giá (VND)</a></h4>
								<div class="collapse show" id="filter_price">
									<ul class="prices">
										<li>
											<label class="container_check">100.000 - 500.000<small>11</small>
												<input type="checkbox" min="100000" max="500000">
												<span class="checkmark"></span>
											</label>
										</li>
										<li>
											<label class="container_check">1.000.0000 - 5.000.0000<small>08</small>
												<input type="checkbox" min="1000000" max="5000000">
												<span class="checkmark"></span>
											</label>
										</li>
										<li>
											<label class="container_check">5.000.0000 - 10.000.0000<small>08</small>
												<input type="checkbox" min="5000000" max="10000000">
												<span class="checkmark"></span>
											</label>
										</li>
										<li>
											<label class="container_check">10.000.0000 - 20.000.0000
												<small>08</small>
												<input type="checkbox" min="100000000" max="20000000">
												<span class="checkmark"></span>
											</label>
										</li>
										<li>
											<label class="container_check">Trên 20.000.0000<small>08</small>
												<input type="checkbox" min="20000000" max="999999999">
												<span class="checkmark"></span>
											</label>
										</li>
									</ul>
								</div>
							</div>
							<!-- /filter_type -->
							<div class="buttons">
								<div id="apply" style="float: left; margin-right: 10px;"><a href="#0"
										class="btn_1">Lọc</a></div>
								<div id="reset"><a href="#0" class="btn_1 gray">Làm mới</a></div>
							</div>
						</div>
